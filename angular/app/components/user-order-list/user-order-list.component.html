<section class="content-header">
	<h1>Restaurants <small> 订单列表 !</small></h1>
	<ol class="breadcrumb">
		<li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
		<li class="active">User Order List</li>
	</ol>
</section>
<section class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">User Order List</h3>
					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool" ng-click="vm.click()"><i class="fa fa-file-excel-o"></i></button>
						<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
						<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
					</div>
				</div>
				<div class="box-body">
					<table datatable="" width="100%" class="table table-striped table-bordered" ng-if="vm.displayTable" dt-options="vm.dtOptions1" dt-columns="vm.dtColumns1"> 
					</table>
				</div>
			</div>

			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">Total Order Information</h3>
					<div class="box_tools pull-right">
						<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
						<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
					</div>
				</div>
				<div class="box-body">
					<table datatable="" width="100%" class="table table-striped table-bordered" ng-if="vm.displayTable2" dt-options="vm.dtOptions2" dt-columns="vm.dtColumns2">
					</table>
				</div>
			</div>
			<div>
				<div text-angular ng-model="htmlVariable"></div>
			</div>
		</div>
	</div>
</section>
